<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
    <input type="hidden" name="id" [value]="courseForm.id" />
    <div class=form-group>
        <label>Nazwa</label>
        <input class="form-control form-control-lg" placeholder="Nazwa" 
        name="name" ngModel required #name="ngModel">
    </div>
    <div class=form-group>
        <label>Opis</label>
        <input class="form-control form-control-lg" placeholder="Opis" 
        name="details" ngModel #details="ngModel">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">Zapisz</button>
    </div>
</form>
