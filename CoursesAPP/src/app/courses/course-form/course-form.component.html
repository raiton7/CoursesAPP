<h3>Dodaj/edytuj kurs</h3>

<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
    <input type="hidden" name="id" id="id" [value]="courseForm.id"/>
    <div class=form-group>
        <label>Nazwa</label>
        <input class="form-control" placeholder="Nazwa" id="name"
        name="name" ngModel required #name="ngModel" [(ngModel)]="courseForm.name">
    </div>
    <div class=form-group>
        <label>Opis</label>
        <textarea class="form-control" placeholder="Opis" id="details"
        name="details" ngModel #details="ngModel" [(ngModel)]="courseForm.details" rows="2"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-sm" name="save" type="submit">Zapisz</button>
        <button class="btn btn-info btn-sm" name="save_exit" type="submit">Zapisz i wyjdź</button>
    </div>
</form>
<div>
    <button class="btn btn-secondary btn-sm" routerLink="/courses">Wróć</button>
</div>
